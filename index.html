<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js'>

    <title>Dino Bites</title>
  </head>

<body class="body-bg bg-dark">
  <section class=''>
    <header class=''>
      <h1 class='text-white text-center bg-header p-3'><strong>Dino Bites</strong></h1>
    </header>
  </section>

  <main class=''>

    <section>
      <div class="container">
        <div class="row">

        </div>
      </div>
    </section>
    
    <section class='section-2'>
      <div class='container'>
        <div class='row text-center m-auto'>
          <div class= 'col-12 col-md-4 m-auto text-center'>
            <div class="card text-center m-auto bg-card">
              <div class="card-body">
                <h4 class="card-title text-white">DINO FOOD</h4>
                <h5 class="card-subtitle mb-2 text-primary"><strong>Per Click: <span id="food-per-click">0</strong></span></h5>
                <h5 class="card-subtitle mb-2 text-warning"><strong> Per Second: <span id="food-per-second">0</strong></span></h5>
              </div>
            </div>
          </div>
          <div class='col-12 col-md-4 img-fluid'>
            <img src="dino happy.gif" alt="" class="m-auto img-fluid" onclick="app.gameController.feedMe()"> 
          </div>
          <div class= 'col-12 col-md-4 m-auto text-center'>
            <div class="card text-center m-auto bg-card">
              <div class="card-body">
                <h5 class="card-title text-white">Food Eaten: <span id="food">0</span></h5>
                <h6 class="card-subtitle mb-2 text-primary">leaf level: <span id="leaf-level">0</span></h6>
                <h6 class="card-subtitle mb-2 text-primary">tree level: <span id="tree-level">0</span></h6>
                <h6 class="card-subtitle mb-2 text-warning">caveman level: <span id="caveman-level">0</span></h6>
                <h6 class="card-subtitle mb-2 text-warning">herbivore level: <span id="herbivore-level">0</span></h6>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class=''>
      <div class='container m-5'>
        <div class='row text-center'>
          <div class="card text-center bg-card m-auto">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <h3 class="card-subtitle mb-2 text-white">Purchase Better Food</h3>
              <p id='buy-button' class="card-text text-white">Light Buttons are powerUps EVERY 3 seconds</p>
              <!--buy button-->
              <button class="btn btn-primary" onclick='app.gameController.purchaseLeaf()'>Leaf - <span id="leaf-price">50</span> bites</button>
              <button class="btn btn-primary"onclick='app.gameController.purchaseTree()'>Tree - <span id="tree-price">80</span> bites</button>
              <button class="btn btn-warning"onclick='app.gameController.purchaseCaveman()'>Caveman - <span id="caveman-price">150</span> food</button>
              <button class="btn btn-warning"onclick='app.gameController.purchaseHerbivore()'>Herbivore - <span id="herbivore-price">250</span> food</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class=''>
    </div>
  </footer>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src='https://use.fontawesome.com/releases/v5.12.1/js/all.js' data-auto-replace-svg></script>
   <script type="module" src='/app/main.js'></script>
  </body>
</html>
